<h3 class="border-5 border-success border-start ps-2">
  <i class="bi bi-arrow-left back-btn" (click)="goBack()"></i> Student Table
</h3>

<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Email</th>
      <th>NRC</th>
      <th>Subjects</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    @for (student of students; track $index) {
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.phone }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.nrc }}</td>
      <td>{{ student.subjects | subjects: 'short' }}</td>
      <td>
        <button (click)="editStudent(student.id)" class="btn btn-sm btn-outline-primary rounded-circle" type="button"
          data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Edit"><i
            class="bi bi-pencil-square"></i></button>
        <button (click)="deleteStudent(student.id)" class="btn btn-sm btn-outline-danger rounded-circle ms-2"
          type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Delete"><i
            class="bi bi-trash"></i></button>
      </td>
    </tr>
    }
  </tbody>
</table>
